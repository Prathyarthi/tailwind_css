<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Project 3</title>

<body>
    <header
        class="h-auto md:h-[100%] bg-cover bg-[url('https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg?size=626&ext=jpg&ga=GA1.1.1593491665.1687693416&semt=sph')] text-[#043A53]">
        <nav

            <div class="flex items-center justify-between w-full">

                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                </ul>
                <div class="md:hidden text-3xl text-[#043A53]">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hidden md:flex">
                    <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">Login</div>
                    <div class="md:px-2 lg:px-4 py-1 bg-[#043A53] text-white rounded-2xl mr-2">Sign Up</div>
                </div>
            </div>
